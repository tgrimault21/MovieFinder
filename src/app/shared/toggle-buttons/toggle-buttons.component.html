<mat-button-toggle-group class="movie-card_toggle-group toggle-group" name="save" vertical="true" aria-label="Save Movie" multiple>
  <mat-button-toggle class="toggle-button button-seen" mat-icon-button aria-label="watched button" [checked]="isWatched$ | async" (change)="addWatched(movie?.id)">
    <mat-icon>check</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle class="toggle-button button-toWatch" mat-icon-button aria-label="to watch button" [checked]="isToWatch$ | async" (change)="addToWatch(movie?.id)">
    <mat-icon>remove_red_eye</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
