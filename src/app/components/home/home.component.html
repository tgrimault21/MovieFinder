<form class="example-form" #search="ngForm" (ngSubmit)="movieResearch(search)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search for a movie" [(ngModel)]="name" name="searchMovie">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Genres selection</mat-label>
    <mat-select [(ngModel)]="filter1" name="filterGenres" multiple>
      <mat-option *ngFor="let genre of genresList" [value]="genre">{{genre.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-stroked-button>Search</button>
</form>


<div *ngIf="extract && dataMovie">
  <ng-container *ngFor="let result of extract ; let i = index">
    <mat-card class="movie-card">
      <mat-card-header>
        <mat-card-title>{{ result?.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="'http://image.tmdb.org/t/p/w185' + result.poster_path" alt="Poster image">
      <mat-card-content>
        <p>Release date : {{ result?.release_date }}
        <p>Duration : {{ dataMovie[i]?.runtime }} minutes</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button (click)="openDialog()">Fiche compl√®te</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
